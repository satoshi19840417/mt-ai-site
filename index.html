        <a href="javascript:void(0)" class="work-card" onclick="showVideo('失恋の立ち直り方', 'public/作品一覧/失恋の立ち直り方/【サムネイル】失恋の立ち直り方.jpg', '1mlJaIKWM5TXITgrPv-p-GzrloZiGK8Ty')">
            <img src="public/作品一覧/失恋の立ち直り方/【サムネイル】失恋の立ち直り方.jpg" alt="失恋の立ち直り方 サムネイル" width="200">
            <h2>No.3 失恋の立ち直り方</h2>
        </a>
        <a href="javascript:void(0)" class="work-card" onclick="showVideo('大衆先導', 'public/作品一覧/大衆先導/大衆先導2-サムネイル.jpg', '1klmB8yMJkChSv-nW5k9xGycokPHuH3oF')">
            <img src="public/作品一覧/大衆先導/大衆先導2-サムネイル.jpg" alt="大衆先導 サムネイル" width="200">

            <img src="public/作品一覧/バイオネスト/ぼくらのバイオネスト　サムネ.jpg" alt="ぼくらのバイオネスト サムネイル" width="200">
            <h2>No.5 ぼくらのバイオネスト</h2>
        </a>
        <a href="javascript:void(0)" class="work-card" onclick="showVideo('Songs for Shy People', 'public/作品一覧/Songs for Shy People/Songs for Shy People-2-サムネイル.jpg', '1g_hdwnaMaF3wbvXZjjrvq0CaC8QU0-Jd')">
            <img src="public/作品一覧/Songs for Shy People/Songs for Shy People-2-サムネイル.jpg" alt="Songs for Shy People サムネイル" width="200">

        <a href="javascript:void(0)" class="work-card" onclick="showVideo('Naturaithm - A Journey Beyond Codes', 'public/作品一覧/Naturaithm%20%20A%20Journey%20Beyond%20Codes/Naturaithm%20%20A%20Journey%20Beyond%20Codes.png', '15Pv9ga_uZ8KhwCFYgpohFKoAEeeDEGT5')">
            <img src="public/作品一覧/Naturaithm%20%20A%20Journey%20Beyond%20Codes/Naturaithm%20%20A%20Journey%20Beyond%20Codes.png" alt="Naturaithm サムネイル" width="200">
            <h2>No.7 Naturaithm - A Journey Beyond Codes</h2>

    </div>
    <!-- モーダル（ポップアウト） -->
    <div id="modal" class="modal">
        <div class="modal-content" style="overflow-y: auto; max-height: 90vh;">
            <span class="close" id="modalClose">&times;</span>
            <img id="modalImg" src="" alt="サムネイル" style="max-width:300px; display:block; margin:0 auto 1rem auto;">
            <h2 id="modalTitle"></h2>
            <iframe id="modalIframe" width="640" height="360" allow="autoplay" frameborder="0" style="display:none; margin:1rem auto; max-width: 100%; height: auto; width: 100%;"></iframe>
        </div>
    </div>
    <div id="searchModal" class="search-modal">
        <div class="search-modal-content">
            <button class="search-modal-close" id="searchModalClose">&times;</button>
            <input type="text" id="searchModalInput" class="search-modal-input" placeholder="タイトルで検索...">
            <ul id="searchResults" class="search-results"></ul>
        </div>
    </div>
    <script>
    // 作品データ
    const works = [
        {
            title: '森羅の誓いー太古の記憶ー',
            thumb: 'public/作品一覧/森羅の誓いー太古の記憶ー/森羅の誓いー太古の記憶ー -サムネイル.jpg',
            video: 'https://drive.google.com/file/d/1Kw-qoUbZp79zm6Fl4GoYiaCW2ul-xT4f/preview'
        },
        {
            title: 'Even adults can learn',
            thumb: 'public/作品一覧/Even adults can learn/Even adults can learn-サムネイル.jpg',
            video: 'https://drive.google.com/file/d/1-p4FSgVbEPOC7HTIH1Sw-F-YoK1G8xfE/preview'
        },
        {
            title: '失恋の立ち直り方',
            thumb: 'public/作品一覧/失恋の立ち直り方/【サムネイル】失恋の立ち直り方.jpg',
            video: 'https://drive.google.com/file/d/1mlJaIKWM5TXITgrPv-p-GzrloZiGK8Ty/preview'
        },
        {
            title: '大衆先導',
            thumb: 'public/作品一覧/大衆先導/大衆先導2-サムネイル.jpg',
            video: 'https://drive.google.com/file/d/1klmB8yMJkChSv-nW5k9xGycokPHuH3oF/preview'
        },
        {
            title: 'ぼくらのバイオネスト',
            thumb: 'public/作品一覧/バイオネスト/ぼくらのバイオネスト　サムネ.jpg',
            video: 'https://drive.google.com/file/d/1qORYzNud9BUtPnMbaoAOHPng84oXfRfi/preview'
        },
        {
            title: 'Songs for Shy People',
            thumb: 'public/作品一覧/Songs for Shy People/Songs for Shy People-2-サムネイル.jpg',
            video: 'https://drive.google.com/file/d/1g_hdwnaMaF3wbvXZjjrvq0CaC8QU0-Jd/preview'
        },
        {
            title: 'Naturaithm - A Journey Beyond Codes',
            thumb: 'public/作品一覧/Naturaithm%20%20A%20Journey%20Beyond%20Codes/Naturaithm%20%20A%20Journey%20Beyond%20Codes.png',
            video: 'https://drive.google.com/file/d/15Pv9ga_uZ8KhwCFYgpohFKoAEeeDEGT5/preview'
        }
    ];
    // カードクリックでモーダル表示
    document.querySelectorAll('.work-card').forEach((card, idx) => {
        card.addEventListener('click', function(e) {
            e.preventDefault();
            const work = works[idx];
            document.getElementById('modalTitle').textContent = work.title;
            document.getElementById('modalImg').src = work.thumb;
            if (work.video) {
                document.getElementById('modalIframe').src = work.video;
                document.getElementById('modalIframe').style.display = 'block';
            } else {
                document.getElementById('modalIframe').src = '';
                document.getElementById('modalIframe').style.display = 'none';
            }
            document.getElementById('modal').style.display = 'flex';
        });
    });
    // 閉じるボタン
    document.getElementById('modalClose').onclick = function() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modalIframe').pause();
    };
    // モーダル外クリックで閉じる
    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modalIframe').pause();
        }
    }
    // 検索機能
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.work-card');

    searchBtn.onclick = function() {
        if (searchInput.style.display === 'none' || searchInput.style.display === '') {
            searchInput.style.display = 'inline-block';
            searchInput.focus();
        } else {
            searchInput.style.display = 'none';
            searchInput.value = '';
            cards.forEach(card => card.style.display = '');
        }
    };

    searchInput.addEventListener('input', function() {
        const keyword = this.value.trim().toLowerCase();
        cards.forEach(card => {
            const title = card.querySelector('h2').textContent.toLowerCase();
            if (title.includes(keyword)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });

    // 検索モーダル機能
    const searchModal = document.getElementById('searchModal');
    const searchModalInput = document.getElementById('searchModalInput');
    const searchModalClose = document.getElementById('searchModalClose');
    const searchResults = document.getElementById('searchResults');

    searchBtn.onclick = function() {
        searchModal.style.display = 'flex';
        searchModalInput.value = '';
        searchResults.innerHTML = '';
        searchModalInput.focus();
    };
    searchModalClose.onclick = function() {
        searchModal.style.display = 'none';
    };
    window.addEventListener('click', function(e) {
        if (e.target === searchModal) {
            searchModal.style.display = 'none';
        }
    });
    searchModalInput.addEventListener('input', function() {
        const keyword = this.value.trim().toLowerCase();
        searchResults.innerHTML = '';
        if (!keyword) return;
        works.forEach((work, idx) => {
            if (work.title.toLowerCase().includes(keyword)) {
                const li = document.createElement('li');
                li.className = 'search-result-item';
                li.textContent = work.title;
                li.onclick = function() {
                    searchModal.style.display = 'none';
                    document.querySelectorAll('.work-card')[idx].scrollIntoView({behavior: 'smooth', block: 'center'});
                    document.querySelectorAll('.work-card')[idx].classList.add('highlight');
                    setTimeout(()=>{
                      document.querySelectorAll('.work-card')[idx].classList.remove('highlight');
                    }, 1200);
                };
                searchResults.appendChild(li);
            }
        });
    });

    function showVideo(title, thumbPath, videoId) {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalIframe = document.getElementById('modalIframe');
        
        modal.style.display = 'flex';
        modalImg.src = thumbPath;
        modalImg.style.display = 'block';
        modalTitle.textContent = title;
        modalIframe.src = `https://drive.google.com/uc?export=preview&id=${videoId}`;
        modalIframe.style.display = 'block';
    }

    document.getElementById('modalClose').onclick = function() {
        const modal = document.getElementById('modal');
        const modalIframe = document.getElementById('modalIframe');
        modal.style.display = 'none';
        modalIframe.src = '';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        const modalIframe = document.getElementById('modalIframe');
        if (event.target == modal) {
            modal.style.display = 'none';
            modalIframe.src = '';
        }
    }
    </script>
</body>
</html>
